<div>
    <h1>Your Movie Review</h1>
    <p>
        {{text}}
    </p>
    <h1>Prediction</h1>
    <p>
        The movie review is {{prediction.prediction}}. (probability: {{prediction.probability}})
    </p>
    <button (click)="onClickCorrect()">Correct</button>
    <button (click)="onClickIncorrect()">Incorrect</button>
    <div>
        <button (click)="onClickResub()">Submit another review</button>
    </div>
</div>
